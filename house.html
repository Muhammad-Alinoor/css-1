<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My house</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(91, 158, 91);
        }

        h1 {
            text-align: center;
            text-transform: capitalize;
            font-size: 4em;
            color: #2e7825;
            border: 5px dashed rgb(232, 47, 40);
            width: 50%;
            padding: 5%;
            margin: 5% 0% 2% 20%;
            background-color: rgb(221 105 105 / 32%);

        }

        #first_block {
            border: 10px solid sandybrown;
            height: 200px;
            width: 400px;
            text-align: center;
            padding: 5%;
            font-size: 3em;
            margin: 0 10% 5% 40%;
            background-color: coral;

        }

        .kitchen {
            margin-left: 20%;
            margin-right: 55%;
            background-color: black;
            color: white;
            padding: 5%;
        }

        #bed {
            background-color: silver;
            margin: 5% 55% 0 20%;

            height: 300px;
            padding: 10%;
            text-transform: capitalize;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        #toilet {
            border: 5px solid yellow;
            margin: 2% 70% 5% 20%;
            height: 200px;
            padding: 6% 3%;

        }

        .kitchen_second {
            margin-left: 45%;
            margin-right: 25%;
            background-color: black;
            height: 200px;
            color: white;
            padding: 12%;

            text-transform: capitalize;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Welcom to My house!!!</h1>
    <div>
        <div id="first_block">
            <p>Building</p>
        </div>
        <div id="second_block">
            <p class="kitchen">Kitchen of First Block</p>
            <p id="bed">Bed room</p>

            <p id="toilet">Toilet</p>
            <p class="kitchen_second">Chapra</p>

        </div>
    </div>
</body>

</html>
